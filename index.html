<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Quieres ver esta carta?</title>
  <style>
    body {
      background-color: #fefaf0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    #pregunta {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .boton {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #ffcccc;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    #carta {
      display: none;
      background-color: #fff0f5;
      padding: 30px;
      margin: 50px auto;
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="contenido">
    <div id="pregunta">¿Quieres ver esta carta?</div>
    <button class="boton" onclick="mostrarCarta()">Sí</button>
    <button class="boton">No</button>
  </div>

  <div id="carta">
    <h2>Querida persona que está leyendo esto...</h2>
    <p>
      Esta es solo una prueba, pero ya empieza a sentirse como algo especial.  
      Cada línea, cada espacio… está hecho con intención.  
      Y si esto es solo el comienzo, imagina lo que viene.
    </p>
    <p style="font-style: italic;">– Tu yo que está aprendiendo a crear magia con código</p>
  </div>

  <script>
    function mostrarCarta() {
      document.getElementById("contenido").style.display = "none";
      document.getElementById("carta").style.display = "block";
    }
  </script>
</body>
</html>
